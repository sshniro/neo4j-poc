<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <title>Popoto Search</title>
    <link rel="stylesheet" href="css/popoto.min.css">
    <style>
        #popoto-graph:fullscreen {
            width: 100%;
            height: 100%;
        }

        #popoto-graph:-webkit-full-screen {
            width: 100%;
            height: 100%;
        }

        #popoto-graph:-moz-full-screen {
            width: 100%;
            height: 100%;
        }

        #popoto-graph:-ms-fullscreen {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="ppt-body">


<section class="ppt-section-main">

    <div class="ppt-section-header" style="height: 105px; line-height: 45px;">
        <span class="ppt-header-span">Neo4j movie graph -</span> Predefined constraint search in attribute
        <form id="filter-form">
            <label>
                <input id="constraint" type="text" style="width: 500px;" value="">
            </label>
            <input id="filter-button" type="button" value="Filter">
        </form>
    </div>


    <div class="ppt-container-graph">
        <nav id="popoto-taxonomy" class="ppt-taxo-nav">
            <!-- Label/taxonomy filter will be generated here -->
        </nav>
        <div id="popoto-graph" class="ppt-div-graph">
            <!-- Graph will be generated here-->
        </div>
    </div>

    <div id="popoto-query" class="ppt-container-query">
        <!-- Query viewer will be generated here -->
    </div>

    <div id="popoto-cypher" class="ppt-container-cypher">
        <!-- Cypher query viewer will be generated here -->
    </div>

    <div class="ppt-section-header">
        <!-- The total results count is updated with a listener defined below -->
        RESULTS <span id="result-total-count" class="ppt-count"></span>
    </div>

    <div id="popoto-results" class="ppt-container-results">
        <!-- Results will be generated here -->
    </div>

</section>

<script src="js/jquery-2.1.0.min.js" charset="utf-8"></script>

<script src="js/d3.v3.min.js" charset="utf-8"></script>
<script src="js/popoto.min.js" charset="utf-8"></script>

<script>
    var accessToken = "4bd93c3337ca4d199b272cdf3a5ed514";
    var baseUrl = "https://api.api.ai/v1/";
    var inputValue;

    d3.select("#filter-button").on("click", function (d) {
        filterData();
    });
    d3.select("#filter-form").on("submit", function () {
        d3.event.preventDefault();
        filterData();
        return false;
    });

    var personPredefinedConstraints = [];

    function filterData() {
        var value = d3.select("#constraint")[0][0].value;
        inputValue = value;
        personPredefinedConstraints = [value];
        console.log('input value is', inputValue);
//        send(inputValue);
        // Recreate taxonomies panel
        d3.select("#" + popoto.taxonomy.containerId).selectAll("ul").data([]).exit().remove();
        popoto.taxonomy.createTaxonomyPanel();

        popoto.tools.reset();
    }

    function send(value) {
        console.log('api ai has been called');
        var text = value;
        $.ajax({
            type: "POST",
            url: baseUrl + "query?v=20150910",
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            headers: {
                "Authorization": "Bearer " + accessToken
            },
            data: JSON.stringify({ query: text, lang: "en", sessionId: "somerandomthing" }),
            success: function(data) {
                console.log('api.ai response', data);
            },
            error: function() {
                console.log('api.ai error response', data);
            }
        });
//        setResponse("Loading...");
    }


    popoto.rest.CYPHER_URL = "http://localhost:7474/db/data/transaction/commit";
    popoto.rest.AUTHORIZATION = "Basic " + btoa("neo4j:nIro");
    popoto.provider.nodeProviders = {
        "Position": {
            "returnAttributes": ["name"],
            "constraintAttribute": "name",
            "autoExpandRelations": true,
            "getPredefinedConstraints": function (node) {
                return personPredefinedConstraints;
            },
        },
        "Employee": {
            "returnAttributes": ["name"],
            "constraintAttribute": "name",
            "autoExpandRelations": true
        },
        "Skills": {
            "returnAttributes": ["name"],
            "constraintAttribute": "name",
            "autoExpandRelations": true
        },
        "Vehicle": {
            "returnAttributes": ["name"],
            "constraintAttribute": "name",
            "autoExpandRelations": true
        }
    };

    popoto.result.onTotalResultCount(function (count) {
        document.getElementById("result-total-count").innerHTML = "(" + count + ")";
    });

    popoto.start("Employee");
</script>
</body>
</html>
